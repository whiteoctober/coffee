<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>WO Coffee</title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>

    <style>
      h1 {
        font-family: 'Bree Serif', serif;
        color:#0084af;
        background-color:rgba(255,255,255,0.2);
        padding:.5em;
      }
      .coffee-cup{
        display: inline;
        width: 2em;
      }
      img{width:100%;}
    </style>
  </head>
  <body>
    <div class="container">
      <h1>
        <img src="images/wo_coffee_cup-01.svg" alt="Coffee Cup!" class="coffee-cup" />
        Coffee
      </h1>
      <img id="i" src="recent.jpg" /> 
    </div>
    <!--button type="button" onclick="alert('Hello world!')">Log in with Twitter</button>
    <button type="button" onclick="alert('Hello world!')">I made coffee!</button-->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect(location.origin);
      socket.on('image', function (data) {
        i.src = 'recent.jpg?'+data;
      });

      // would be nicer to use this - though heroku post problems happen
      // var host = location.origin.replace(/^http/, 'ws')
      // var ws = new WebSocket(host);
      // ws.onmessage = function (event) {
      //   document.body.style.backgroundImage = 'url(recent.jpg?'+event.data+')'
      // };
    </script>
  </body>
</html>
